<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #d9534f;
            font-size: 36px;
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        h3 {
            font-size: 20px;
            color: #0275d8;
        }
        .video-box {
            border: 3px solid #333;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 640px;
            height: 360px;
        }
    </style>
    <script>
        function startCountdown() {
            let counter = 3;
            const interval = setInterval(() => {
                document.getElementById('countdown').innerText = counter;
                counter--;
                if (counter < 0) {
                    clearInterval(interval);
                    window.location.href = "/exercise"; // Redirect to the exercise screen
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()">
    <h1>GET READY!</h1>
    <h2>{{ exercise_text }}</h2>
    <h3>Starting in <span id="countdown">3</span>...</h3>

    <!-- Example Video -->
    <div class="video-box">
        <video width="640" height="360" muted autoplay loop playsinline>
            <source src="{{ example_video }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
